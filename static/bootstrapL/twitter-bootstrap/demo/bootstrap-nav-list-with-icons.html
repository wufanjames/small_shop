  <link href="../bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet">

  <div class="container">
  <row class="span6">
  <ul class="nav nav-list">

          <li><a href="#"><i class="icon-book"></i> Library</a></li>
